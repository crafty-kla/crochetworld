<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lavs Crochet World</title>
    <style>
        body {
            text-align: center;
            background-color: #FBE7E6;
        }
        .header {
            display: flex;
            margin-bottom: 20px;
        }
        .header img {
            width: 100px;
            height: 100px;
        }
        #main-heading {
            font-family: cursive;
            background-color: #FACCCC;
            align-content: center;
            margin: 0 2px;
            width: 100%
        }
        .main-body {
            height: 700px;
        }
        .carousel-container {
      position: relative;
      width: 50%;
      height: 500px;
      margin: auto;
      overflow: hidden;
            background-color: #FBE7E6;
    }

    .carousel-images {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-images img {
        object-fit: contain;
        width: 100%;
        height: 500px;
      flex-shrink: 0;
    }

    .carousel-buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    .carousel-buttons button {
      background-color: transparent;
      color: black;
      border: none;
      font-size: 24px;
      cursor: pointer;
      padding: 10px;
    }

    .shop-button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: Black;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
        position: relative;
        top: 100px;
        font-family: cursive;
    }
        .footer {
      background-color: #FACCCC;
      color: #fff;
      padding: 20px 0;
      text-align: center;
      position: relative;
      bottom: 0;
      width: 100%;
    }

    .footer a {
      color: black;
      text-decoration: none;
        font-family: cursive;
    }

    .footer a:hover {
      text-decoration: underline;
    }
    @media (max-width: 768px) {
  .carousel-images img {
      object-fit: cover;
  }
        .carousel-buttons button {
      color: black;
      border: none;
      font-size: 32px;
      cursor: pointer;
      padding: 10px;
    }
}
    </style>
</head>
<body>
    <header class="header">
        <img src="Logo_top.jpeg" alt="Logo">
        <h1 id="main-heading">Welcome to Lav's Crochet World</h1>
    </header>
    <main class="main-body">
    <div class="carousel-container">
        <div class="carousel-images" id="carousel">
          <img src="stars.jpg" />
          <img src="shoes.jpg" />
          <img src="table.jpg" />
        </div>
        <div class="carousel-buttons">
          <button onclick="prevSlide()">&#10094;</button>
          <button onclick="nextSlide()">&#10095;</button>
        </div>
    </div>
    <a href="https://www.paypal.com/paypalme/craftykla24" 
       class="shop-button">
        Shop Now
    </a>
    </main>
    <footer class="footer">
        <p>&copy; 2025 Crafty Kla. All rights reserved. | <a href="https://www.paypal.me/craftykla24" target="_blank">Donate</a></p>
      </footer>
    <script>
    let index = 0;
    const slides = document.querySelectorAll('#carousel img');

    function showSlide(i) {
      index = (i + slides.length) % slides.length;
      document.getElementById('carousel').style.transform = `translateX(-${index * 100}%)`;
    }

    function nextSlide() {
      showSlide(index + 1);
    }

    function prevSlide() {
      showSlide(index - 1);
    }
  </script>
</body>
</html>
